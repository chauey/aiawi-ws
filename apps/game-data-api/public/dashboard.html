<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Intelligence Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #0f0f23;
        --bg-secondary: #1a1a2e;
        --bg-card: #16213e;
        --bg-hover: #1f3460;
        --text-primary: #e8e8e8;
        --text-secondary: #a0a0b0;
        --text-muted: #6b6b80;
        --accent-blue: #4f8cff;
        --accent-purple: #a855f7;
        --accent-green: #22c55e;
        --accent-orange: #f97316;
        --accent-red: #ef4444;
        --accent-cyan: #06b6d4;
        --border-color: #2a2a4a;
        --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
      }

      /* Header */
      .header {
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 1.25rem;
        font-weight: 600;
      }

      .logo-icon {
        width: 36px;
        height: 36px;
        background: var(--gradient-3);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
      }

      .nav-tabs {
        display: flex;
        gap: 0.5rem;
      }

      .nav-tab {
        padding: 0.5rem 1rem;
        border-radius: 6px;
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.2s;
        cursor: pointer;
      }

      .nav-tab:hover,
      .nav-tab.active {
        background: var(--bg-hover);
        color: var(--text-primary);
      }

      .nav-tab.active {
        background: var(--accent-blue);
        color: white;
      }

      /* Main Layout */
      .main {
        display: grid;
        grid-template-columns: 280px 1fr;
        min-height: calc(100vh - 60px);
      }

      /* Sidebar */
      .sidebar {
        background: var(--bg-secondary);
        border-right: 1px solid var(--border-color);
        padding: 1.5rem;
      }

      .sidebar-section {
        margin-bottom: 2rem;
      }

      .sidebar-title {
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.75rem;
      }

      .filter-group {
        margin-bottom: 1rem;
      }

      .filter-label {
        font-size: 0.8125rem;
        color: var(--text-secondary);
        margin-bottom: 0.375rem;
        display: block;
      }

      .filter-select,
      .filter-input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        color: var(--text-primary);
        font-size: 0.8125rem;
      }

      .filter-select:focus,
      .filter-input:focus {
        outline: none;
        border-color: var(--accent-blue);
      }

      /* Content */
      .content {
        padding: 1.5rem 2rem;
        overflow-y: auto;
      }

      /* Stats Grid */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: var(--bg-card);
        border-radius: 12px;
        padding: 1.25rem;
        border: 1px solid var(--border-color);
      }

      .stat-label {
        font-size: 0.75rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem;
      }

      .stat-value {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
      }

      .stat-value.blue {
        color: var(--accent-blue);
      }
      .stat-value.purple {
        color: var(--accent-purple);
      }
      .stat-value.green {
        color: var(--accent-green);
      }
      .stat-value.orange {
        color: var(--accent-orange);
      }

      .stat-change {
        font-size: 0.75rem;
        color: var(--accent-green);
      }

      .stat-change.negative {
        color: var(--accent-red);
      }

      /* Section */
      .section {
        margin-bottom: 2rem;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .section-title {
        font-size: 1.125rem;
        font-weight: 600;
      }

      .section-actions {
        display: flex;
        gap: 0.5rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-size: 0.8125rem;
        font-weight: 500;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
      }

      .btn-primary {
        background: var(--accent-blue);
        color: white;
      }

      .btn-primary:hover {
        background: #3b7beb;
      }

      .btn-secondary {
        background: var(--bg-hover);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      /* Table */
      .data-table {
        width: 100%;
        border-collapse: collapse;
        background: var(--bg-card);
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid var(--border-color);
      }

      .data-table th {
        text-align: left;
        padding: 0.875rem 1rem;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        background: rgba(0, 0, 0, 0.2);
        border-bottom: 1px solid var(--border-color);
      }

      .data-table td {
        padding: 0.875rem 1rem;
        font-size: 0.875rem;
        border-bottom: 1px solid var(--border-color);
      }

      .data-table tr:last-child td {
        border-bottom: none;
      }

      .data-table tr:hover {
        background: var(--bg-hover);
      }

      /* Product Row */
      .product-name {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .product-logo {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: var(--gradient-1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
      }

      .product-info {
        display: flex;
        flex-direction: column;
      }

      .product-title {
        font-weight: 500;
      }

      .product-subtitle {
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      /* Badges */
      .badge {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.6875rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .badge-blue {
        background: rgba(79, 140, 255, 0.2);
        color: var(--accent-blue);
      }
      .badge-purple {
        background: rgba(168, 85, 247, 0.2);
        color: var(--accent-purple);
      }
      .badge-green {
        background: rgba(34, 197, 94, 0.2);
        color: var(--accent-green);
      }
      .badge-orange {
        background: rgba(249, 115, 22, 0.2);
        color: var(--accent-orange);
      }
      .badge-red {
        background: rgba(239, 68, 68, 0.2);
        color: var(--accent-red);
      }
      .badge-cyan {
        background: rgba(6, 182, 212, 0.2);
        color: var(--accent-cyan);
      }

      /* Priority Score */
      .priority-bar {
        width: 100px;
        height: 6px;
        background: var(--bg-primary);
        border-radius: 3px;
        overflow: hidden;
      }

      .priority-fill {
        height: 100%;
        border-radius: 3px;
        transition: width 0.3s;
      }

      .priority-fill.high {
        background: var(--accent-green);
      }
      .priority-fill.medium {
        background: var(--accent-orange);
      }
      .priority-fill.low {
        background: var(--accent-red);
      }

      /* Market Card Grid */
      .market-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
      }

      .market-card {
        background: var(--bg-card);
        border-radius: 12px;
        padding: 1.25rem;
        border: 1px solid var(--border-color);
        cursor: pointer;
        transition: all 0.2s;
      }

      .market-card:hover {
        border-color: var(--accent-blue);
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .market-card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .market-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
      }

      .market-name {
        font-weight: 600;
        margin-bottom: 0.25rem;
      }

      .market-count {
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      .market-stats {
        display: flex;
        gap: 1rem;
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .market-stat {
        display: flex;
        flex-direction: column;
      }

      .market-stat-value {
        font-weight: 600;
        color: var(--text-primary);
      }

      /* Loading */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem;
        color: var(--text-muted);
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid var(--border-color);
        border-top-color: var(--accent-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 0.75rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive */
      @media (max-width: 1200px) {
        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .market-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 768px) {
        .main {
          grid-template-columns: 1fr;
        }
        .sidebar {
          display: none;
        }
        .stats-grid {
          grid-template-columns: 1fr;
        }
        .market-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo-icon">ðŸ“Š</div>
        <span>Product Intelligence</span>
      </div>
      <nav class="nav-tabs">
        <a class="nav-tab active" data-tab="products">Products</a>
        <a class="nav-tab" data-tab="companies">Companies</a>
        <a class="nav-tab" data-tab="markets">Markets</a>
        <a class="nav-tab" data-tab="campaigns">Campaigns</a>
      </nav>
    </header>

    <main class="main">
      <aside class="sidebar">
        <div class="sidebar-section">
          <div class="sidebar-title">Filters</div>

          <div class="filter-group">
            <label class="filter-label">Search</label>
            <input
              type="text"
              class="filter-input"
              id="searchInput"
              placeholder="Search products..."
            />
          </div>

          <div class="filter-group">
            <label class="filter-label">Category</label>
            <select class="filter-select" id="categoryFilter">
              <option value="">All Categories</option>
              <option value="Game">Games</option>
              <option value="Online Course">Online Courses</option>
              <option value="SaaS Application">SaaS Apps</option>
              <option value="AI Agent">AI Agents</option>
              <option value="AI Assistant">AI Assistants</option>
              <option value="Productivity Tool">Productivity</option>
              <option value="Family App">Family Apps</option>
            </select>
          </div>

          <div class="filter-group">
            <label class="filter-label">Relationship</label>
            <select class="filter-select" id="relationshipFilter">
              <option value="">All</option>
              <option value="Our Product">Our Product</option>
              <option value="Competitor">Competitor</option>
              <option value="Inspiration">Inspiration</option>
              <option value="Reference">Reference</option>
            </select>
          </div>

          <div class="filter-group">
            <label class="filter-label">Min Priority Score</label>
            <input
              type="range"
              id="priorityFilter"
              min="0"
              max="100"
              value="0"
              class="filter-input"
            />
            <span id="priorityValue">0</span>
          </div>
        </div>

        <div class="sidebar-section">
          <div class="sidebar-title">Quick Filters</div>
          <div class="filter-group">
            <label
              style="
                display: flex;
                align-items: center;
                gap: 0.5rem;
                cursor: pointer;
              "
            >
              <input type="checkbox" id="recommendedOnly" />
              <span class="filter-label" style="margin: 0"
                >Recommended Only</span
              >
            </label>
          </div>
          <div class="filter-group">
            <label
              style="
                display: flex;
                align-items: center;
                gap: 0.5rem;
                cursor: pointer;
              "
            >
              <input type="checkbox" id="hasAI" />
              <span class="filter-label" style="margin: 0"
                >Has AI Features</span
              >
            </label>
          </div>
          <div class="filter-group">
            <label
              style="
                display: flex;
                align-items: center;
                gap: 0.5rem;
                cursor: pointer;
              "
            >
              <input type="checkbox" id="hasFreeTier" />
              <span class="filter-label" style="margin: 0">Has Free Tier</span>
            </label>
          </div>
        </div>
      </aside>

      <div class="content">
        <!-- Stats -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Total Products</div>
            <div class="stat-value blue" id="totalProducts">0</div>
            <div class="stat-change">Loading...</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Companies</div>
            <div class="stat-value purple" id="totalCompanies">0</div>
            <div class="stat-change">Loading...</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Competitors</div>
            <div class="stat-value orange" id="totalCompetitors">0</div>
            <div class="stat-change">Active tracking</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Recommended</div>
            <div class="stat-value green" id="totalRecommended">0</div>
            <div class="stat-change">For study</div>
          </div>
        </div>

        <!-- Markets Overview -->
        <div class="section">
          <div class="section-header">
            <h2 class="section-title">Markets Overview</h2>
          </div>
          <div class="market-grid" id="marketGrid">
            <!-- Populated by JS -->
          </div>
        </div>

        <!-- Products Table -->
        <div class="section">
          <div class="section-header">
            <h2 class="section-title">Products</h2>
            <div class="section-actions">
              <button class="btn btn-secondary" onclick="refreshData()">
                â†» Refresh
              </button>
              <button class="btn btn-primary" onclick="openAddModal()">
                + Add Product
              </button>
            </div>
          </div>
          <table class="data-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Relationship</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="productsTable">
              <tr>
                <td colspan="6" class="loading">
                  <div class="spinner"></div>
                  Loading products...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script>
      const API_URL = 'http://localhost:3333/api';

      // Market categories with icons and colors
      const marketCategories = [
        {
          name: 'AI Agents',
          icon: 'ðŸ¤–',
          color: 'var(--gradient-3)',
          category: 'AI Agent',
        },
        {
          name: 'Online Courses',
          icon: 'ðŸ“š',
          color: 'var(--gradient-1)',
          category: 'Online Course',
        },
        {
          name: 'Productivity',
          icon: 'âš¡',
          color: 'var(--gradient-2)',
          category: 'SaaS Application',
        },
        {
          name: 'Family Apps',
          icon: 'ðŸ‘¨â€ðŸ‘©â€ðŸ‘§â€ðŸ‘¦',
          color: 'linear-gradient(135deg, #22c55e 0%, #16a34a 100%)',
          category: 'Family App',
        },
        {
          name: 'Games',
          icon: 'ðŸŽ®',
          color: 'linear-gradient(135deg, #f97316 0%, #ea580c 100%)',
          category: 'Game',
        },
        {
          name: 'All Products',
          icon: 'ðŸ“¦',
          color: 'linear-gradient(135deg, #6b7280 0%, #4b5563 100%)',
          category: '',
        },
      ];

      // Initialize
      document.addEventListener('DOMContentLoaded', () => {
        loadStats();
        loadMarkets();
        loadProducts();
        setupFilters();
      });

      // Load stats
      async function loadStats() {
        try {
          const [products, companies] = await Promise.all([
            fetch(`${API_URL}/products?maxResultCount=1000`).then((r) =>
              r.json(),
            ),
            fetch(`${API_URL}/companies?maxResultCount=1000`).then((r) =>
              r.json(),
            ),
          ]);

          document.getElementById('totalProducts').textContent =
            products.totalCount || 0;
          document.getElementById('totalCompanies').textContent =
            companies.totalCount || 0;

          const competitors = (products.items || []).filter(
            (p) => p.relationship === 'Competitor',
          ).length;
          const recommended = (products.items || []).filter(
            (p) => p.recommendedForStudy,
          ).length;

          document.getElementById('totalCompetitors').textContent = competitors;
          document.getElementById('totalRecommended').textContent = recommended;
        } catch (e) {
          console.error('Failed to load stats:', e);
        }
      }

      // Load markets overview
      async function loadMarkets() {
        const grid = document.getElementById('marketGrid');
        grid.innerHTML = '';

        for (const market of marketCategories) {
          try {
            const url = market.category
              ? `${API_URL}/products?category=${encodeURIComponent(market.category)}&maxResultCount=1`
              : `${API_URL}/products?maxResultCount=1`;
            const response = await fetch(url);
            const data = await response.json();

            const card = document.createElement('div');
            card.className = 'market-card';
            card.onclick = () => filterByCategory(market.category);
            card.innerHTML = `
                        <div class="market-card-header">
                            <div class="market-icon" style="background: ${market.color}">${market.icon}</div>
                        </div>
                        <div class="market-name">${market.name}</div>
                        <div class="market-count">${data.totalCount || 0} products</div>
                    `;
            grid.appendChild(card);
          } catch (e) {
            console.error(`Failed to load market ${market.name}:`, e);
          }
        }
      }

      // Load products
      async function loadProducts(filters = {}) {
        const tbody = document.getElementById('productsTable');
        tbody.innerHTML = `<tr><td colspan="6" class="loading"><div class="spinner"></div>Loading products...</td></tr>`;

        try {
          const params = new URLSearchParams();
          if (filters.filter) params.append('filter', filters.filter);
          if (filters.category) params.append('category', filters.category);
          if (filters.relationship)
            params.append('relationship', filters.relationship);
          if (filters.minPriorityScore)
            params.append('minPriorityScore', filters.minPriorityScore);
          if (filters.recommendedOnly) params.append('recommendedOnly', 'true');
          if (filters.hasAI) params.append('hasAI', 'true');
          if (filters.hasFreeTier) params.append('hasFreeTier', 'true');
          params.append('maxResultCount', '50');

          const response = await fetch(`${API_URL}/products?${params}`);
          const data = await response.json();

          if (!data.items || data.items.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" class="loading">No products found</td></tr>`;
            return;
          }

          tbody.innerHTML = data.items
            .map(
              (product) => `
                    <tr>
                        <td>
                            <div class="product-name">
                                <div class="product-logo">${getCategoryIcon(product.category)}</div>
                                <div class="product-info">
                                    <div class="product-title">${product.name}</div>
                                    <div class="product-subtitle">${product.tagline || product.category}</div>
                                </div>
                            </div>
                        </td>
                        <td><span class="badge ${getCategoryBadge(product.category)}">${product.category}</span></td>
                        <td><span class="badge ${getRelationshipBadge(product.relationship)}">${product.relationship}</span></td>
                        <td><span class="badge ${getStatusBadge(product.status)}">${product.status || 'Unknown'}</span></td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <div class="priority-bar">
                                    <div class="priority-fill ${getPriorityClass(product.priorityScore)}" style="width: ${product.priorityScore}%"></div>
                                </div>
                                <span style="font-size: 0.75rem; color: var(--text-muted)">${product.priorityScore}</span>
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-secondary" onclick="viewProduct('${product.id}')" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;">View</button>
                        </td>
                    </tr>
                `,
            )
            .join('');
        } catch (e) {
          console.error('Failed to load products:', e);
          tbody.innerHTML = `<tr><td colspan="6" class="loading">Failed to load products. Is the API running?</td></tr>`;
        }
      }

      // Helper functions
      function getCategoryIcon(category) {
        const icons = {
          Game: 'ðŸŽ®',
          'Online Course': 'ðŸ“š',
          'SaaS Application': 'ðŸ’»',
          'AI Agent': 'ðŸ¤–',
          'AI Assistant': 'ðŸ¤–',
          'Productivity Tool': 'âš¡',
          'Family App': 'ðŸ‘¨â€ðŸ‘©â€ðŸ‘§',
          Certification: 'ðŸŽ“',
        };
        return icons[category] || 'ðŸ“¦';
      }

      function getCategoryBadge(category) {
        const badges = {
          Game: 'badge-orange',
          'Online Course': 'badge-purple',
          'SaaS Application': 'badge-blue',
          'AI Agent': 'badge-cyan',
          'AI Assistant': 'badge-cyan',
          'Productivity Tool': 'badge-blue',
          'Family App': 'badge-green',
        };
        return badges[category] || 'badge-blue';
      }

      function getRelationshipBadge(relationship) {
        const badges = {
          'Our Product': 'badge-green',
          Competitor: 'badge-red',
          Inspiration: 'badge-purple',
          Reference: 'badge-blue',
          Complementary: 'badge-cyan',
        };
        return badges[relationship] || 'badge-blue';
      }

      function getStatusBadge(status) {
        const badges = {
          Growing: 'badge-green',
          Mature: 'badge-blue',
          Launched: 'badge-cyan',
          Beta: 'badge-orange',
          Declining: 'badge-red',
        };

      function getPriorityClass(score) {
        if (score >= 70) return 'high';
        if (score >= 40) return 'medium';
        return 'low';
      }

      // Filter functions
      function filterByCategory(category) {
        document.getElementById('categoryFilter').value = category;
        applyFilters();
      }

      function setupFilters() {
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const relationshipFilter =
          document.getElementById('relationshipFilter');
        const priorityFilter = document.getElementById('priorityFilter');
        const priorityValue = document.getElementById('priorityValue');
        const recommendedOnly = document.getElementById('recommendedOnly');
        const hasAI = document.getElementById('hasAI');
        const hasFreeTier = document.getElementById('hasFreeTier');

        let debounceTimer;
        searchInput.addEventListener('input', () => {
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(applyFilters, 300);
        });

        categoryFilter.addEventListener('change', applyFilters);
        relationshipFilter.addEventListener('change', applyFilters);

        priorityFilter.addEventListener('input', (e) => {
          priorityValue.textContent = e.target.value;
        });
        priorityFilter.addEventListener('change', applyFilters);

        recommendedOnly.addEventListener('change', applyFilters);
        hasAI.addEventListener('change', applyFilters);
        hasFreeTier.addEventListener('change', applyFilters);
      }

      function applyFilters() {
        const filters = {
          filter: document.getElementById('searchInput').value,
          category: document.getElementById('categoryFilter').value,
          relationship: document.getElementById('relationshipFilter').value,
          minPriorityScore:
            document.getElementById('priorityFilter').value > 0
              ? document.getElementById('priorityFilter').value
              : null,
          recommendedOnly: document.getElementById('recommendedOnly').checked,
          hasAI: document.getElementById('hasAI').checked,
          hasFreeTier: document.getElementById('hasFreeTier').checked,
        };
        loadProducts(filters);
      }

      function refreshData() {
        loadStats();
        loadMarkets();
        applyFilters();
      }

      function viewProduct(id) {
        window.open(`${API_URL}/products/${id}`, '_blank');
      }

            .querySelectorAll('.nav-tab')
            .forEach((t) => t.classList.remove('active'));
          tab.classList.add('active');
          // Tab switching logic would go here
        });
      });
    </script>
